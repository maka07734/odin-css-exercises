<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--REQUIREMENTS: odd numbered elements >> light red/pink background, list of fonts containing Verdana and DejaVu Sans with sans-serif as a fallback-->
    <p class="odd-num">Number 1 - I'm a class!</p>
    <div id="second">Number 2 - I'm one ID.</div>
    <p class="odd-num cool-third">Number 3 - I'm a class, but cooler!</p>
    <div id="fourth">Number 4 - I'm another ID.</div>
    <p class="odd-num">Number 5 - I'm a class!</p>
  </body>
</html>
